<!DOCTYPE html>
<html>
    <head>
        <title>Pasporta Servo</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/pasportaservo.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <header class="container-fluid">
            <div class="row">
                <div class="col-xs-6 col-md-12" id="title">
                    <a href="index.html">Pasporta Servo</a>
                </div>
                <div class="hidden-xs col-md-12" id="subtitle">Blah blah blah</div>
                <div class="col-md-12 col-xs-6 links">
                    <a href="#">my account</a>
                </div>
            </div>
        </header>
        
        <div id="page" class="container-fluid">
            <div class="row owner">
                <div class="col-xs-3">
                    <img src="img/avatar.png" />
                </div>
                <div class="col-xs-5 name">
                    John D
                </div>
                <div class="col-xs-4 status">
                    available
                </div>
                <div class="col-xs-9 address">
                    Liverpool street, London
                </div>
            </div>
            
            <div class="row map">
                <iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" style="border: none"
                src="http://www.openstreetmap.org/export/embed.html?bbox=-0.08474,51.52037,-0.07589,51.51643&amp;layer=mapnik"></iframe>
            </div>
            
            <div class="row address">
                <div class="col-xs-5">Address</div>
                <p class="col-xs-7">
                    22 Liverpool Street<br>
                    London, EC1 1AP
                </p>
                <div class="col-xs-5">Phone number</div>
                <p class="col-xs-7">
                    +44 7856 521 055
                </p>
            </div>
        </div>
        
        <footer  class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    Footer
                </div>
            </div>
        </footer>
    </body>
</html>
